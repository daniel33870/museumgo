<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up</title>
    <link rel="stylesheet" href="../assets/styles/login-register.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form
              action="login-Register.html"
              autocomplete="off"
              class="sign-in-form"
            >
              <div class="logo">
                <img src="../assets/imgs/Museum (2).png" alt="easyclass" />
                <h4>MuseumGo</h4>
              </div>
              <div class="heading">
                <h2>Welcome</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">SignUp</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>
                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                  Forgotten your password or you login datails
                  <a href="#">Get Help</a> signing in
                </p>
              </div>
            </form>

            <form
              action="login-Register.html"
              autocomplete="off"
              class="sign-up-form"
            >
              <div class="logo">
                <img src="../assets/imgs/Museum (2).png" alt="easyclass" />
                <h3>MuseumGo</h3>
              </div>
              <div class="heading">
                <h2>Get Started</h2>
                <h6>Alredy have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>
                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>
                <input type="submit" value="Sign Up" class="sign-btn" />

                <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>
          <div class="carousel">
            <div class="images-wrapper">
              <img
                src="../assets/imgs/img1.png"
                alt="Museums"
                class="image img-1 show"
              />
              <img
                src="../assets/imgs/img2.png"
                alt="Favorites"
                class="image img-2"
              />
              <img
                src="../assets/imgs/img3.png"
                alt="Events"
                class="image img-3"
              />
            </div>
            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Search the museums</h2>
                  <h2>Save your favorites</h2>
                  <h2>Events</h2>
                </div>
              </div>
              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/js/login-register.js"></script>
  </body>
</html>
