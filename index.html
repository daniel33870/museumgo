<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuseumGO</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="/assets/imgs/Museum (2).png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">Daniel Baena</span>
            <span class="username">@Daniel33870</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="search" placeholder="Buscar..." />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-map-pin icon"></i>
                <span class="text nav-text">Museums</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-calendar icon"></i>
                <span class="text nav-text">Event</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-calendar icon"></i>
                <span class="text nav-text">Category</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <section class="home">
      <div class="text">Home</div>
    </section>
    <script src="assets/js/navbar.js"></script>
  </body>
</html>
